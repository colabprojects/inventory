<!DOCTYPE html>

<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Inventory</title>
	<meta name="description" content="inventory for stuff on the Land">
	<meta name="author" content="freedom foundation">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">

	<!-- angularJS (manipulates some CSS..)
  ================================================== -->
    <script type="text/javascript" src="js/angular.min.js"></script>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body ng-app="item">

	<!-- Primary Page Layout
	================================================== -->

	<div class="container" ng-controller="itemCtrl">
		<div class="sixteen columns">
			<div class="row">
			    <h1 class="remove-bottom" style="margin-top: 40px">Inventory</h1>
				<h5>add and update items at the land</h5>
			</div>
			<div class="row">
				<a class="full-width button" ng-click="addItemClick()">Add Item</a>
			</div>

			<div class="row" ng-show="showForm()">
				<form action="">
	  
				  <!-- Label and text input -->
				  <label for="inputName">Name</label>
				  <input type="text" id="inputName" ng-model="itemName" ng-change="imageSearch()" />
				 
				  <!-- Label and textarea -->
				  <label for="inputDesc">Description</label>
				  <textarea id="inputDesc" ng-model="itemDescription"></textarea>
				 
				  <!-- Label and select list -->
				  <label for="inputLoc">Location</label>
				  <select ng-model="itemLoc" id="inputLoc" ng-options="l for l in locations">
	                <option></option>
	              </select>

	              <label ng-show="newLocation()" for="inputLocOther">Other Location</label>
	              <input ng-show="newLocation()" type="text" id="inputLocOther" placeholder="enter location" ng-model="itemLocOther">

	              <label for="inputComment">Comment</label>
				  <textarea id="inputComment" ng-model="itemComment"></textarea>
				 
				  <button type="submit" ng-click="addItem()">Submit Form</button>
				 
				</form>
			</div>


			<div class="row" ng-repeat="item in items">
				<div class="two columns alpha">
					<img ng-src="{{item.image}}" />
				</div>
				<div class="four columns">
					<h4><small>name</small>{{item.name}}</h4>
				</div>
				<div class="four columns">
					<h3><small>description</small>{{item.description}}</h3>
					
				</div>
				<div class="six columns omega">
					<h3>other</h3>
					
				</div>
				<hr />
			</div>
		</div>

	</div><!-- container -->


<!-- End Document
================================================== -->

<!-- Javascript
================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/item.js"></script>
<script src="js/wikiSearch.js"></script>

</body>
</html>
