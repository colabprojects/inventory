<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

    <title>Inventory</title>
    
    <script src="js/lib/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="js/lib/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>

    
    <!-- The CSS 
    ================================================== -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    	
	<!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div ng-controller="navCtrl">
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar" ng-repeat="template in templates"></span>
	          </button>
	          <a class="brand" href="#">inventory</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li ng-repeat="template in templates" id="link_{{template.name}}" class="{{template.active}}">
		              <a href="" ng-click="navChange(templates.indexOf(template))">{{template.name}}</a>
	              </li> <!-- end ng-repeat -->
	            </ul>
	          </div><!--/.nav-collapse         <i class="icon-plus"></i></a>   class="active" -->
	        </div>
	      </div>
	    </div>

	    <div class="container">
		  
		  <!-- set up new angularjs control to "active" nav tab in nav.js -->
	      <div ng-include src="template.url"></div>
	
	    </div> <!-- /container -->
    </div> <!-- navCtrl -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    
    
    <!-- AngularJS Controllers
    ================================================== -->
    
    <!-- nav controller -->
	<script type="text/javascript" src="js/nav.js"></script>
	<!-- item controller -->
	<script type="text/javascript" src="js/item.js"></script>
	<script type="text/javascript" src="js/testCtrl.js"></script>
	
  </body>
</html>
