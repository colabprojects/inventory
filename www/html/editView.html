<div ng-if="itemToBeEdit.lock">
	<p>item is locked by {{itemToBeEdit.lockChangedBy}}</p>
</div>
<div ng-if="!itemToBeEdit.lock||itemToBeEdit.lockChangedBy===sharedData.email">
	<list-item item="itemToBeEdit"></list-item>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<button class="btn btn-default" ng-click="deleteItem(itemToBeEdit)">delete</button>
				<insert-form form-item="itemToBeEdit"></insert-form>
			</div>
		</div>
	</div>
</div>
