<!-- URL -->
<ng-form name='urlForm'>
	<label for="form-{{field.name}}" >{{field.name}}</label>
	<input type="url" name="formURL" id="form-{{field.name}}" ng-required="formItem[field.name]" ng-model="formItem[field.name]" ng-class="{'req-alert-on-left':urlForm.formURL.$invalid}" ng-pattern='/\.(jp(g|eg)|png)$/' >
</ng-form>
