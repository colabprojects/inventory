<!-- changes -->
<div class="row" ng-repeat="change in allChanges" style="border-left:3px solid #FE6; border-right:3px solid #FE6; margin-bottom:10px;">
	<p style="margin-bottom:3px; font-weight:bold; padding:2px 10px;">{{change.proposedBy}} @ {{change.proposed}}</p>
	<item-change original="item" changed="change.changes" key="change.key" is-owner="isOwner"></item-change>
	<button style="float:right; margin-top:10px; margin-right:15px;" class="btn btn-default" ng-if="isOwner" disabled>merge all</button>
</div>
