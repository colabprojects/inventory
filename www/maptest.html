<html>
<head>
  <title>Pigeon test</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"> </script>
  <script type="text/javascript">
    var ge;
    google.load("earth", "1", {"other_params":"sensor=true_or_false"});

    function init() {
      google.earth.createInstance('map3d', initCB, failureCB);
    }

    function initCB(instance) {
      ge = instance;
      ge.getWindow().setVisibility(true);
      ge.getSun().setVisibility(true);
      ge.getLayerRoot().enableLayerById(ge.LAYER_BUILDINGS, true);
      // Create a new LookAt.
      var lookAt = ge.createLookAt('');

      // Set the position values.
      lookAt.setLatitude(40.441988);
      lookAt.setLongitude(-80.014100);
      lookAt.setRange(1000.0); //default is 0.0
      lookAt.setTilt(80);
      lookAt.setHeading(80);

      // Update the view in Google Earth.
      ge.getView().setAbstractView(lookAt); 

    }

    function failureCB(errorCode) {
    }

    google.setOnLoadCallback(init);
  </script>

</head>
<body>
  <div id="map3d" style="height: 100%; width: 100%;"></div>
  <div class="alert alert-success" style="z-index:10000000; position:absolute; top:0; right:0;"><a href="#" class="close" data-dismiss="alert" style="margin-left:30px;">&times;</a>  use the arrows to move around as this 'bird'</div>
  <div style="position:absolute; bottom:30px; width:100%;">
    <div style="text-align:center;"><img src="images/pigeon.gif"></div>
  </div>
</body>
</html>
