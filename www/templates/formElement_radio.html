<!-- radio -->
<fieldset>
    <label ng-repeat="option in field.options" for="radio-{{field.name}}-{{option}}">
    	<input type="radio" id="radio-{{field.name}}-{{option}}" name="{{field.name}}" value="{{option}}" ng-model="formItem[field.name]" />
    	<span>{{option}}</span>
    </label>
</fieldset>
